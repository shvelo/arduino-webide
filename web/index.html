<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Web IDE</title>
    <link rel="stylesheet" href="style/app.css">
    <script src="lib/angular.js"></script>
  </head>
  <body ng-app>
    <div id="app">
      <div class="navbar navbar-fixed-top" id="toolbar">
        <a href class="navbar-brand">Arduino WebIDE</a>
        <ul class="nav navbar-nav">
          <li>
            <a href="#" class="button-new">
              <i class="icon-file"></i>
            </a>
          </li>
          <li>
            <a href="#" class="button-open">
              <i class="icon-folder-open"></i></a>
          </li>
          <li>
            <a href="#" class="button-save">
              <i class="icon-save"></i></a></li>
          <li>
            <a href="#" class="button-upload">
              <i class="icon-chevron-right"></i>
            </a>
          </li>
        </ul>
      </div>

      <div class="container" id="container">
        <div id="code"></div>
      </div>
    </div>

    <script src="lib/jquery-2.0.2.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/codemirror/lib/codemirror.js"></script>
     <script src="lib/codemirror/mode/clike/clike.js"></script>
    <script src="script/app.js"></script>
  </body>
</html>
