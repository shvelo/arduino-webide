<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Web IDE</title>
    <link rel="icon" href="image/icon.png">
    <link rel="stylesheet" href="style/app.css">
    <script src="lib/angular.js"></script>
  </head>
  <body ng-app>
    <div id="app">
      <div class="navbar navbar-fixed-top" id="toolbar">
        <ul class="nav navbar-nav buttons">
          <li>
            <a href="#" class="button-new">
              <i class="icon-file"></i>
            </a>
          </li>
          <li>
            <a href="#" class="button-open">
              <i class="icon-folder-open"></i></a>
          </li>
          <li>
            <a href="#" class="button-save">
              <i class="icon-save"></i></a></li>
          <li>
            <a href="#" class="button-upload">
              <i class="icon-chevron-right"></i>
            </a>
          </li>
        </ul>
        <ul class="nav navbar-nav pull-right">
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              <span id="port">Port</span> <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" id="port-selector">
              
            </ul>
          </li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              Theme <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" id="theme-selector">
              <li data-theme="solarized dark"><a href="#">Solarized Dark</a></li>
              <li data-theme="solarized light"><a href="#">Solarized Light</a></li>
              <li data-theme="ambiance"><a href="#">Ambiance</a></li>
              <li data-theme="elegant"><a href="#">Elegant</a></li>
              <li data-theme="default"><a href="#">Default</a></li>
            </ul>
          </li>
        </ul>
      </div>

      <div class="container" id="container">
        <div class="row">
          <div class="col-3" id="sidebar">
            <div class="sidebar-title">
              Sidebar
            </div>
            <div class="sidebar">
              <ul>
                <li class="active"><i class="icon icon-folder-open"></i> Folder</li>
                <li class="sub">File</li>
              </ul>
            </div>
          </div>
          <div class="col-9" id="code">
            <div></div>
          </div>
        </div>
      </div>

      <div id="serial-terminal">
        <div class="toggle">Serial Terminal</div>
        <div class="terminal">
          <pre class="output"></pre>
          <pre class="input" contenteditable></pre>
          <div class="input-caret">&gt;</div>
        </div>
      </div>
    </div>

    <script src="lib/jquery-2.0.2.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/codemirror/lib/codemirror.js"></script>
    <script src="lib/codemirror/mode/clike/clike.js"></script>
    <script src="http://localhost:4001/socket.io/socket.io.js"></script>
    <script src="script/app.js"></script>
  </body>
</html>
